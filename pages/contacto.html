      crossorigin="anonymous"

    />

    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <a class="logoizquiedo" href="../index.html"
            ><img src="../imagenes/Aukel blanco.png" alt="aukel" width="150"
          /></a>
          <!--empieza la lista de menu-->
          <nav>
            <ul class="nav___list">
              <li class="nav__item">
                <a class="nav__link" href="./nosotros.html">Nosotros</a>

              <li class="nav___list">
                <a class="nav__link" href="./equipo.html">Equipo</a>

              <li>

              </li>
              <li class="nav___list">

              <li class="nav___list">
                <a class="nav__link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main__contacto">
      <div class="conteiner">
        <h1 class="h1___subtitulos">CONTACTO</h1>

        <div class="contenedores">
          <iframe
            class="contenedores__mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96169.0483873069!2d-71.33991449999999!3d-41.12835284999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x961a7b1520c860e5%3A0x8210ae97cb7b9a65!2sSan%20Carlos%20de%20Bariloche%2C%20R%C3%ADo%20Negro!5e0!3m2!1sen!2sar!4v1664205108563!5m2!1sen!2sar"
            width="35%"
            height="312"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <form class="contenedores__formulario" action="">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              placeholder="Escriba su nombre"
              id="nombre"
            />

            <label for="E-mai">E-mai</label>
            <input
              type="text"
              name="E-mai"
              placeholder="Escriba su E-mail"
              id="E-mai"
            />

            <label for="mensaje">Mensaje</label>

            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>

            <input type="submit" value="Enviar" />
          </form>
        </div>
      </div>
    </main>

    <footer>
      <!--poner en un P y sacar div-->
      <div class="buscanos_redes">Buscanos en las redes</div>

      <!--aca van logos de redes-->
      <a class="footer_iconos" href="#"
